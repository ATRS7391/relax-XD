    <title>ATRS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./profilelogo.png" type="image/icon type">
    <script>
        window.onload = function(){
            const soundBtn = document.getElementById('musicBtn');
            let myAudio = document.getElementById('music');
            soundBtn.addEventListener('click', () => {
                if (soundBtn.checked == true) {
                    myAudio.play();
                }
                else {
                    myAudio.pause()
                } 
            });
        }
    </script>

        <label class="switch">
            <audio src="./Lucas_Delphy_-_Flowing.mp3" id="music" loop></audio>
            <input type="checkbox" id="musicBtn">
            <span class="slider round"></span>
        </label>
